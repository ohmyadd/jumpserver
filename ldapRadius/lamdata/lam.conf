# LDAP Account Manager configuration
#
# Please do not modify this file manually. The configuration can be done completely by the LAM GUI.
#
###################################################################################################

# server address (e.g. ldap://localhost:389 or ldaps://localhost:636)
ServerURL: ldap://127.0.0.1:389

# list of users who are allowed to use LDAP Account Manager
# names have to be seperated by semicolons
# e.g. admins: cn=admin,dc=yourdomain,dc=org;cn=root,dc=yourdomain,dc=org
Admins: cn=admin,dc=sechnic,dc=com

# password to change these preferences via webfrontend (default: lam)
Passwd: {SSHA}Zi8HJ/Ibd2+GD60y6aBKZwhA+IE= +OdNYw==

# suffix of tree view
# e.g. dc=yourdomain,dc=org
treesuffix: dc=sechnic,dc=com

# default language (a line from config/language)
defaultLanguage: en_GB.utf8

# Path to external Script
scriptPath: 

# Server of external Script
scriptServer: 

# Access rights for home directories
scriptRights: 750

# Number of minutes LAM caches LDAP searches.
cachetimeout: 5

# LDAP search limit.
searchLimit: 0

# Module settings

modules: posixAccount_user_maxUID: 100000
modules: posixGroup_group_maxGID: 100000
modules: posixAccount_pwdHash: SSHA

# List of active account types.
activeTypes: user,group,smbDomain


types: suffix_user: ou=users,dc=sechnic,dc=com
types: attr_user: #uid;#givenName;#sn;#uidNumber;#gidNumber
types: modules_user: inetOrgPerson,posixAccount,sambaSamAccount,ldapPublicKey

types: suffix_group: ou=groups,dc=sechnic,dc=com
types: attr_group: #cn;#gidNumber;#memberUID;#description
types: modules_group: posixGroup

# Password mail subject
lamProMailSubject: Your password was reset

# Password mail text
lamProMailText: Dear @@givenName@@ @@sn@@,+::++::+your password was reset to: @@newPassword@@+::++::++::+Best regards+::++::+deskside support+::+


serverDisplayName: 


# enable TLS encryption
useTLS: no


# follow referrals
followReferrals: false


# paged results
pagedResults: false

referentialIntegrityOverlay: false


# time zone
timeZone: Europe/London

scriptUserName: 

scriptSSHKey: 

scriptSSHKeyPassword: 


# Access level for this profile.
accessLevel: 100


# Login method.
loginMethod: search


# Search suffix for LAM login.
loginSearchSuffix: ou=users,dc=sechnic,dc=com


# Search filter for LAM login.
loginSearchFilter: cn=%USER%


# Bind DN for login search.
loginSearchDN: cn=readonly,dc=sechnic,dc=com


# Bind password for login search.
loginSearchPassword: GRSAK09PEyIGD0SHEGclMJSxo25frKO3MN==


# HTTP authentication for LAM login.
httpAuthentication: false


# Password mail from
lamProMailFrom: 


# Password mail reply-to
lamProMailReplyTo: 


# Password mail is HTML
lamProMailIsHTML: false


# Allow alternate address
lamProMailAllowAlternateAddress: true

